<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <form action="" method="get">
                <p>
                    <label for="numero">Digite um número entre 1 e 100</label>
                    <input type="number" name="numero" id="numero">
                </p>
                <p>
                    <input type="button" value="Adicionar" onclick="adicionar()" id="add">
                </p>
            </form>
        </section>
        <section id="section-conteiner">
            <div id="conteiner">
            </div>
            <input type="button" value="Finalizar" id="fin" onclick="finalizar()">
        </section>
        <section>
            <div id="resultado"></div>
        </section>
    </main>
    <footer>
        &copy; 2024 - <i>Site Desenvolvido por Thays Oliveira</i>
    </footer>

    <script src="main.js"></script>
</body>
</html>
