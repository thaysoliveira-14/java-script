<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos usando "on"</title>
    <style>
        div#area {
            background-color: green;
            width: 250px;
            height: 250px;
            
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicou()">
        <p>Interaja!!!</p>
    </div>

    <script>
        function clicou() {
            var a = window.document.getElementById(area)
            a.innerText = 'Clicou!'
            a.style.background = 'purple'
        }
    </script>
</body>
</html>
