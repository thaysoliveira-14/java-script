<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relógio Digital</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif   ;
        }

        body {
            background-color: #15485c5e;
            text-align: center;
        }

        h1 {
            margin-top: 25px;
        }

        h2 {
            color: #15485c;
            font-weight: bolder;
            font-size: 2em;
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>RELÓGIO DIGITAL</h1>
    <h2 id="hora"></h2>
    <script>
        var horaAtual = new Date()
        var hora = horaAtual.getHours()
        var minutos = horaAtual.getMinutes()
        var segundos = horaAtual.getSeconds()
        var horaFormatada = `${hora}:${minutos}:${segundos}`

        document.getElementById('hora').innerHTML = horaFormatada

        const atualizaRelogio = () => {
        dataAtual = new Date();

        hora = dataAtual.getHours();
        minuto = dataAtual.getMinutes();
        segundo = dataAtual.getSeconds();

        horaFormatada = `${hora}:${minuto}:${segundo}`;

        document.getElementById("hora").innerHTML = horaFormatada;
};

        setInterval(atualizaRelogio, 1000);
    </script>
</body>
</html>
